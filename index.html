  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">

<body>

  <header>
    <div class="myLogo" id="myLogo">
      <figure>
          <img src="images/generation.JPG" alt="My Logo" >
          <figcaption>Generation USA Cohort 1</figcaption>
      </figure>
    </div>
    <h1 class="myLogo">Project Generation</h1>
    <div id="start" class="bg-light py-3 mb-4 border border-secondary rounded">
      <h1 class="myLogo">Start a To-Do List</h1>
    </div>
  </header>

  <!--	Links to my other pages within the website.     -->
  <nav>

  </nav>

  <main>
    <!--SECTION FOR ADD NEW TASK FORM-->
    <section>
      <div id="add-task" class="bg-light px-2 mb-3 border border-secondary rounded">
        <h2>Add New Task:</h2>
      </div>
      <form>
        <div class="row mb-3 align-items-end">
          <label for="task-name" class="form-label col-sm-2">Task Name:</label>
          <div class="col-sm-10">
            <input type="text" id="task-name" name="task-name" class="form-control">
          </div>
        </div>
        <div class="row mb-3 align-items-end">
          <label for="assigned-person" class="form-label col-sm-2">Assigned to:</label>
          <div class="col-sm-4">
            <input type="text" id="assigned-person" name="assigned-person" class="form-control">
          </div>
          <label for="due-date" class="form-label col-sm-2">Due Date:</label>
          <div class="col-sm-4">
            <input type="date" id="due-date" name="due-date" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label for="task-description" class="form-label col-sm-2">Description:</label>
          <div class="col-sm-10 mb-3">
            <textarea id="task-description" name="task-description" rows="5" class="form-control col-sm-10" placeholder="Describe your task here"></textarea>
          </div>
          <div class="row justify-content-end">
            <button type="submit" class="btn btn-primary col-auto">Submit</button>
          </div>
      </form>
    </section>
</main>
